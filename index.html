<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Pade 2016/19 Set Contact Share</title>
    <link rel="stylesheet" type="text/css" href="https://brandio.io/envato/iofrm/html/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://brandio.io/envato/iofrm/html/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://brandio.io/envato/iofrm/html/css/iofrm-theme4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="https://brandio.io/envato/iofrm/html/images/graphic1.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>School Of Science Pade 2016/2019 Sets.</h3>
                        <p>We're trying to connect all back and try our best to get you everyone's contact. Kindly fill
                            the form if you belong to the set</p>
                        <div class="page-links">
                            <a href="#" class="active">Kindly Fill</a>
                        </div>
                        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
                            <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
                            <input class="form-control" type="text" name="surname" placeholder="Surname" required>
                            <input class="form-control" type="tel" name="phoneNumber" placeholder="0817 789 5525"
                                required>
                            <div class="form-subtitle">What Subject does Mr Akiniyi teaches ?</div>
                            <div class="inline-el-holder">
                                <div class="inline-el">
                                    <div class="rad-with-details">
                                        <input type="radio" id="rad1" name="akiniyi" required><label
                                            for="rad1">Yoruba</label>
                                    </div>
                                </div>
                                <div class="inline-el">
                                    <div class="rad-with-details">
                                        <input type="radio" id="rad2" name="akiniyi" required><label
                                            for="rad2">English</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Submit</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Hosted By <a href="#">Qudusayo</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://brandio.io/envato/iofrm/html/js/jquery.min.js"></script>
    <script src="https://brandio.io/envato/iofrm/html/js/popper.min.js"></script>
    <script src="https://brandio.io/envato/iofrm/html/js/bootstrap.min.js"></script>
    <script src="https://brandio.io/envato/iofrm/html/js/main.js"></script>
</body>

</html>
